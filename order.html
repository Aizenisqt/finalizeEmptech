<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/order.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <img class="logo" src="img/logo.png" alt=""  width="200" height="200">
    <div class="nav">
        
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </div>


    <div id="registration-form">
        <div class='fieldset'>
        <legend>Payment information</legend>
            <form action="#" method="post" data-validate="parsley">
                <div class='row'>
                    <label for='firstname'>Full Name</label>
                    <input type="text" placeholder="Full Name" name='firstname' id='firstname' data-required="true" data-error-message="Your First Name is required">
                </div>
                <div class='row'>
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="E-mail"  name='email' data-required="true" data-type="email" data-error-message="Your E-mail is required">
                </div>
                <div class='row'>
                    <label for="cemail">Address</label>
                    <input type="text" placeholder="Address" name='cemail' data-required="true" data-error-message="Your E-mail must correspond">
                </div>
                <button type="button" onclick="submitOrder()" style="background-color: #5C8CA7;
                padding: 10px;
                width: 100%;
                color: white;
                border: 1px solid #3498db;
                border-radius: 3px;
                font-size: 1.5em;
                font-weight: bold;
                margin-top: 5px;
                cursor: pointer;
              position:relative;
              top:0;">Check out now?</button>
            </form>
        </div>
    </div>

    <script>
        function submitOrder(){
            
            Swal.fire({
  title: "Are you sure?",
  text: "You won't be able to revert this!",
  icon: "warning",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Yes, Confirm it"
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire({
      title: "Order Complete",
      text: "Your order has been record just wait in 2-3 days",
      icon: "success"
      
    });
    
  }
});
        }
    </script>
    
</body>
</html>
